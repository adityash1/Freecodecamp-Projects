<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Survey</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  <body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Gaming Survey</h1>
          <p id="description" class="description text-center">Thank you for taking the time to help us improve our next product</p>
        </header>
        <form id="survey-form">
          <div class="form-floating mb-3 form-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Your Name"
              required
            />
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="form-floating mb-3 form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
            <label for="email" id="email-label">Email address</label>
          </div>
          <div class="form-floating mb-3 form-group">
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Enter Your Age"
              min="10"
              max="100"
            />
            <label for="number" id="number-label">Age</label>
          </div>
          <div class="form-group">
            <label>What genre of game do you play?</label>
            <select class="form-select" id="dropdown">
              <option disabled selected>Please Select</option>
              <option value="rpg">RPG</option>
              <option value="fps">FPS</option>
              <option value="racing">Racing</option>
              <option value="sports">Sports</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-radio form-group">
            <label>What gender do you identify as?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="exampleRadios1"
                value="option1"
              />
              <label class="form-check-label" for="exampleRadios1"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2"> Female </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2"> Other </label>
            </div>
          </div>
          <div class="input-radio form-group">
            <label>What device do you play video games on?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="device"
                id="exampleRadios1"
                value="option1"
              />
              <label class="form-check-label" for="exampleRadios1"> Computer </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="device"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Console (Xbox, Playstation, Wii, etc.)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="device"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Mobile Phone (iPad, Tablet, etc.)
              </label>
            </div>
          </div>
          <div class="input-checkbox form-group">
            <label
              >With whom do you play video games?
              <span class="clue">(Check all that apply)</span></label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="i-play-alone"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                I play alone
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="friends"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"> Friends </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="colleagues"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Co-workers/colleagues
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="family"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"> Family </label>
            </div>
          </div>
          <div class="form-group">
            <label>Any comments or suggestions for our next game?</label>
            <div class="form-floating input-textarea">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Type here..</label>
            </div>
          </div>
          <div class="form-group">
            <div class="submit-button col-12">
              <button class="btn btn-primary" id="submit" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
